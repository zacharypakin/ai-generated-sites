<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Travel Guide</title>
    <link rel="stylesheet" href="styles.css">
    <script src="init.js" defer></script>
</head>

<body>
    <header>
        <h1>World Travel Guide</h1>
        <nav>
            <ul id="main-nav">
                <li><a href="#landmarks">Landmarks</a></li>
                <li><a href="#universities">Universities</a></li>
                <li><a href="#wildlife">Wildlife</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="landmarks">
            <h2>World Landmarks</h2>
            <div class="image-container">
                <img src="media/eiffeltower.jpg" alt="Eiffel Tower" class="landmark-img">
                <img src="media/empirestate.jpg" alt="Empire State Building" class="landmark-img">
            </div>
        </section>

        <section id="universities">
            <h2>Top Universities</h2>
            <div class="image-container">
                <img src="media/UCLA.jpg" alt="UCLA Campus" class="university-img">
                <img src="media/Stanford.jpg" alt="Stanford Campus" class="university-img">
            </div>
        </section>

        <section id="wildlife">
            <h2>Wildlife</h2>
            <div class="image-container">
                <img src="media/dog.jpg" alt="Dog" class="wildlife-img">
                <img src="media/cat.jpg" alt="Cat" class="wildlife-img">
                <img src="media/alligator.jpg" alt="Alligator" class="wildlife-img">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 World Travel Guide</p>
    </footer>
</body>

</html>
